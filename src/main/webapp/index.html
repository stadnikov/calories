<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Java Enterprise (Topjava)</title>
</head>
<body>
<h3>Проект <a href="https://github.com/JavaWebinar/topjava" target="_blank">Java Enterprise (Topjava)</a></h3>
<hr>
<form method="get">
    <select id="userid" name="userid">
        <option value="1" selected>Log in as user 1</option>
        <option value="2">Log in as user 2</option>
    </select>
    <input type="submit" value="Send"/>
</form>
<ul style="font-size: large">
    <script>
        const params = new URLSearchParams(window.location.search);
        let userid = params.get('userid');
        userid = userid == null ? "1" : userid;
        document.write("Now You are user = " + userid);
        const useridstr = "?userid=" + userid;
        document.write("<li><a href=\"users" + useridstr + "\">Users</a></li>" +
            "<li><a href=\"meals" + useridstr + "\">Meals</a></li>");
    </script>
</ul>
</body>
</html>
